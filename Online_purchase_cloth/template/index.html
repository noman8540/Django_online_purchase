{% extends 'base.html' %}     
  
  {% block body %}
  
  <h2 style="text-align: center;color: brown;">
    This is best webpage where you can purchase the cloth in cheap rate.
  </h2>
  <div class="container px-0"> 
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item" data-bs-interval="10000">
          <img src="/static/photo/1.jpg" class="d-block w-100" alt="" static="" photo="" height="600px" width="200px">
          <div class="carousel-caption d-none d-md-block">
            
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="/static/photo/2.jpg" class="d-block w-100" alt="" height="600px" width="200px">
          <div class="carousel-caption d-none d-md-block">
            
          </div>
        </div>
        <div class="carousel-item active">
          <img src="/static/photo/3.jpg" class="d-block w-100" alt="" height="600px" width="200px">
          <div class="carousel-caption d-none d-md-block">
          
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  
  
  {% endblock body %}
